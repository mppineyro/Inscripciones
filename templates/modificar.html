<!DOCTYPE html>
<html>
<head>
    <title>Modificar Inscripto</title>
</head>
<body>
    <div style="max-width: 300px; margin: 50px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ccc; border-radius: 5px;">
    <h1 style="text-align: center;">Formulario de Modificacion</h1>
    <form action="/modificar" method="post">
        <label for="inscripto_id">ID del Inscripto:</label>
        <input type="number" id="inscripto_id" name="inscripto_id" required><br><br>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="mail">Correo:</label>
        <input type="email" id="mail" name="mail" required><br><br>
        <button type="submit">Modificar</button>
    </form>
    <hr> 
        <br>
        <center>
            <a href="/login">Volver a la lista</a>
        </center>
    </div>
</body>
</html>
