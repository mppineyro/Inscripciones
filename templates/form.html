<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <div style="max-width: 300px; margin: 50px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ccc; border-radius: 5px;">
        <h2 style="text-align: center;">Formulario de Alta</h2>
        <br>
        <form action="/login" method="POST">
            <p>
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name" placeholder="Ingrese el nombre">
            </p>
            <br>
            <p>
                <label for="mail">Mail:</label><br>
                <input type="text" id="mail" name="mail" placeholder="Ingrese correo">
            </p>
            <br>
            <p>
                <button type="submit" name="action" value="insert">Insertar Inscripto</button>
            </p>
            <br>   
    <hr> 
       <br>
            <p>
                <label for="inscripto_id">ID del Inscripto a eliminar:</label>
                <input type="number" id="inscripto_id" name="inscripto_id" placeholder="Numero del inscripto">
            </p>
            <br>
            <p>
                <button type="submit" name="action" value="delete">Eliminar Inscripto</button>
            </p>
       </form>
    </div>
</body>
</html>
